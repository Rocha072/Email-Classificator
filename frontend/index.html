<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importacao do arquivo de estilizacao -->
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Titulo da pagina -->
    <title>Analisador de E-mail</title>
</head>
<body>
    <main>
        <!-- Titulo na pagina -->
        <h1> Analisador de <span class="no-break">E-mail</span> </h1>

        <!-- Conteudo principal -->
        <div class="content">

            <!-- Formulario de entrada (lado esquerdo da pagina) -->
            <form id="form-input">
                <h2> E-mail: </h2>

                <!-- Wrapper para o text area (para poder colocar a tag do arquivo) -->
                <div class="textarea-wrapper">
                    
                    <!-- Text area de entrada do email por texto ou drag and drop -->
                    <textarea id="email-text" placeholder="Escreva ou arraste o arquivo aqui"></textarea>
                    
                    <!-- Div para sobrepor o textArea e colocar a tag do arquivo -->
                    <div id="file-on-email-text">
                        <div id="file-tag-name">
                            <span id="file-name-display"></span>
                            <button type="button" id="remove-file-btn">&times;</button>
                        </div>
                    </div>

                    <!-- Botao para apagar o texto -->
                    <button id="clear-text-btn" type="button" title="Limpar texto">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#15e4d3"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/></svg>
                    </button>

                </div>
                
                <!-- Botão para anexar arquivo -->
                <div class="file-upload">
                    <input type="file" id="file-input" accept=".txt,.pdf" >
                    <label for="file-input">Anexar arquivo (.txt ou .pdf)</label>
                </div>

                <!-- Botão para dar submit no formulário -->
                <button type="submit" id = "btn-input"> Analisar <span class="no-break">E-mail</span></button>
                
            </form>

            <!-- Seção de saída da classificação -->
            <div id="output-section">
                <h2> Resultado: </h2>
                
                <!-- Conteudo da saída -->
                <div id="result-output">
                    <p><span class="subtitle-output">Classificação:</span> <span id="classification-output">...</span></p>
                    <p><span class="subtitle-output">Sugestão de Resposta:</span></p>
                    <pre id="suggested-output">...</pre>
                    <button id = "copy-button" type="button"> 
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill=#15e4d3 width="24px" height="24px">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
        <script src="./scripts/configAPI.js"></script>
        <script src="./scripts/main.js"></script>
</body>
</html>
